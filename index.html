<style>

/* ---------------- BODY ---------------- */
body{
    margin:0;
    overflow:hidden;
    font-family:'Segoe UI',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:linear-gradient(135deg,#ff003c,#001f54,#ff003c,#001f54);
    background-size:400% 400%;
    animation:bgmove 10s infinite alternate;
    color:white;
}

@keyframes bgmove{
    from{background-position:left;}
    to{background-position:right;}
}

/* ---------------- CARD ---------------- */
.card{
    background:rgba(0,0,0,0.85);
    padding:40px;
    border-radius:25px;
    text-align:center;
    width:330px;
    z-index:10;
    box-shadow:0 0 40px rgba(255,0,90,.6);
}

/* ---------------- BUTTON ---------------- */
button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    margin-top:15px;
    background:linear-gradient(45deg,#ff003c,#00b4ff);
    color:white;
    transition:.3s;
}

button:hover{
    transform:scale(1.1);
}

/* ---------------- IMAGE ---------------- */
img{
    width:160px;
    height:160px;
    border-radius:50%;
    object-fit:cover;
    margin-bottom:15px;
    border:4px solid #ff004c;
}

/* ---------------- HEARTS ---------------- */
.heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-100vh);opacity:0;}
}

/* ---------------- FIREWORK ---------------- */
.fire{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    animation:explode 1s forwards;
}

@keyframes explode{
    from{transform:scale(1);opacity:1;}
    to{transform:scale(10);opacity:0;}
}

/* hidden */
.hidden{display:none;}

#typing{
    min-height:40px;
    font-weight:bold;
    font-size:18px;
    margin-top:10px;
}

</style>
</head>
